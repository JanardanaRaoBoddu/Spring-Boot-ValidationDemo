<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Customer Registration Form</title>
		
	<style>
		.errors{
			color:red;
		}
	</style>	
	</head>


	<body>
		<i>Fill out form. Asterix(*) means required</i>
		<form th:action="@{/processForm}" th:object="${customer}" method="POST">
			FirstName:<input type="text" th:field="*{firstName}"/>
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors"></span>
			<br><br>
			
			LastName(*):<input type="text" th:field="*{lastName}"/>
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors"></span>
			<br><br>
			
			FreePasses:<input type="text" th:field="*{freePasses}"/>
			<span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="errors"></span>
			<br><br>
			
			PostalCode:<input type="text" th:field="*{postalCode}"/>
			<span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="errors"></span>
			<br><br>
			
			CourseCode:<input type="text" th:field="*{courseCode}"/>
			<span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="errors"></span>
			<br><br>
			<input type="submit" value="submit"/>
		</form>
	</body>
	</html>
